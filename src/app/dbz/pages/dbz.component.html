<div class="px-4 py-8">
  <h2 class="text-3xl font-bold mb-6">Listado de Personajes</h2>
  <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
    <div class="bg-slate-500">
      <dbz-app-list [characterList]="heroes" (onDeleteId)="onDeleteHeroes($event)"></dbz-app-list>
    </div>
    <div class="bg-slate-500 items-center">
      <dbz-add-personaje (onNewHerore)="verNewHeroe($event)"></dbz-add-personaje>
    </div>
  </div>
</div>
