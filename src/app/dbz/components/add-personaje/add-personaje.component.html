<div class="w-full">
  <div class="bg-white rounded-lg shadow-md p-6 m-8">
    <h4 class="text-lg font-bold mb-4">Agregar personaje</h4>
    <form class="grid grid-cols-1 gap-4" (ngSubmit)="emitHeroe()">

      <input type="text"
      [(ngModel)]="heroe.name"
      name="name"
      class="border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:border-blue-500 transition duration-300"
      placeholder="Nombre">

      <input type="text"
      [(ngModel)]="heroe.power"
      name="power"
      class="border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:border-blue-500 transition duration-300"
      placeholder="Poder">

      <button type="submit"
      class="bg-blue-500 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-600 transition duration-300"
      >Agregar</button>
      <!-- <pre>{{heroe | json}}</pre> -->
    </form>
  </div>
</div>
